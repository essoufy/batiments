<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Bâtiment Expertise Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- En-tête avec les boutons de contact -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-900">Bâtiment Expertise Plus</h1>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors">Accueil</a>
                <a href="services.html" class="text-gray-600 hover:text-orange-500 transition-colors">Services</a>
                <a href="realisations.html" class="text-gray-600 hover:text-orange-500 transition-colors">Réalisations</a>
                <a href="contact.html" class="text-gray-600 hover:text-orange-500 transition-colors">Contact</a>
                <a href="contact.html" class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-orange-600 transition-colors">
                    Demander un devis
                </a>
                <a href="https://wa.me/votre_numero" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 transition-colors">
                    WhatsApp
                </a>
            </nav>
            <!-- Bouton de menu mobile -->
            <button class="md:hidden text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <main class="space-y-16 py-8 md:py-16">
        <section class="bg-orange-500 bg-opacity-10 text-center py-16 px-4">
            <div class="container mx-auto">
                <h2 class="text-4xl font-extrabold text-orange-600 mb-2">Contactez-nous</h2>
                <p class="text-lg text-gray-700">Une question ? Un devis ? Nous sommes à votre écoute.</p>
            </div>
        </section>

        <section class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-12 justify-center items-start">
                <!-- Image de contact -->
                <div class="w-full lg:w-1/2 rounded-xl shadow-lg overflow-hidden">
                    <img src="https://images.pexels.com/photos/6474460/pexels-photo-6474460.jpeg" alt="Bureau de contact" class="w-full h-auto">
                </div>
                
                <!-- Formulaire de contact -->
                <div class="w-full lg:w-1/2 bg-white rounded-xl shadow-lg p-8">
                    <h3 class="text-2xl font-bold text-blue-900 mb-6">Demandez un devis</h3>
                    <form action="traitement-du-formulaire.php" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                            <input type="tel" id="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Votre message</label>
                            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 px-6 rounded-md hover:bg-orange-700 transition-colors">
                            Envoyer le message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="bg-blue-950 text-gray-300 text-center p-6">
        <div class="container mx-auto">
            <p>&copy; 2024 Bâtiment Expertise Plus. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
